<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/509d22bb91.js" crossorigin="anonymous"></script>
    <link rel='stylesheet' type='text/css' href='./resources/css/todolist.css?ver=0.0.0' />
    <title>Todo List</title>
</head>

<body>
<div class="body-wrap">
    <div class="wrap view flex-c">
        <div class="header view">
            <div class="icon-div cc">
                <i class="fa-solid fa-layer-group header-icon"></i>
                <span class="header-f">Backlog</span>
            </div>
            <div class="icon-div cc">
                <i class="fa-sharp fa-solid fa-clipboard-list header-icon on"></i>
                <span class="header-f on">Board</span>
            </div>
            <div class="icon-div cc">
                <i class="fa-solid fa-square-rss header-icon"></i>
                <span class="header-f">Feed</span>
            </div>
            <div class="icon-div cc">
                <i class="fa-sharp fa-solid fa-chart-simple header-icon"></i>
                <span class="header-f">Reports</span>
            </div>
        </div>
        <div class="container flex-i">
            <div class="container-header">
                <div class="team-title">
                    Product Design Team
                </div>
            </div>
            <div class="top-container">
                <div class="search-div">
                    <div class="search-box">
                        <input type="search" value="" placeholder="Search Items" class="search-input">
                        <button type="submit" class="search-button">
                            <div class="submit-button">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </div>
                        </button>
                    </div>
                </div>
                <div class="btn-div">
                    <div class="btn bc-blue cc">
                        <div class="btn-icon fc-white">
                            <i class="fa-solid fa-plus"></i>
                        </div>
                        <div class="btn-title fc-white">
                            New Item
                        </div>
                    </div>
                    <div class="btn bc-white cc">
                        <div class="btn-icon fc-darkwhite">
                            <i class="fa-solid fa-filter"></i>
                        </div>
                        <div class="btn-title fc-darkwhite">
                            Filter
                        </div>
                    </div>
                    <div class="btn bc-white cc">
                        <div class="btn-title fc-darkwhite">
                            Board
                        </div>
                        <div class="btn-icon fc-darkwhite">
                            <i class="fa-solid fa-caret-down"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom-container">
                <div class="section">
                    <div class="section-hearder">
                        <div class="header-div">
                            <div class="title">
                                To do
                            </div>
                        </div>
                        <div class="btn-div">
                            <span class='fa-stack fa-1x'>
                                <i class="fa-solid fa-circle fa-stack-1x"></i>
                                <i class="fa-solid fa-plus fa-stack-1x stack-in-icon fc-darkwhite"></i>
                            </span>
                            <span class='fa-stack fa-1x'>
                                <i class="fa-solid fa-circle fa-stack-1x"></i>
                                <i class="fa-solid fa-ellipsis fa-stack-1x stack-in-icon fc-darkwhite"></i>
                            </span>
                        </div>
                    </div>
                    <div class="section-container">
                        <div class="item">

                        </div>
                    </div>
                </div>
                <div class="section">
                    <div class="section-hearder">
                        <div class="header-div">
                            <div class="title">
                                In progress
                            </div>
                        </div>
                        <div class="btn-div">
                            <span class='fa-stack fa-1x'>
                                <i class="fa-solid fa-circle fa-stack-1x"></i>
                                <i class="fa-solid fa-plus fa-stack-1x stack-in-icon fc-darkwhite"></i>
                            </span>
                            <span class='fa-stack fa-1x'>
                                <i class="fa-solid fa-circle fa-stack-1x"></i>
                                <i class="fa-solid fa-ellipsis fa-stack-1x stack-in-icon fc-darkwhite"></i>
                            </span>
                        </div>
                    </div>
                    <div class="section-container">
                        <div class="item">

                        </div>
                    </div>
                </div>
                <div class="section">
                    <div class="section-hearder">
                        <div class="header-div">
                            <div class="title">
                                In review
                            </div>
                        </div>
                        <div class="btn-div">
                            <span class='fa-stack fa-1x'>
                                <i class="fa-solid fa-circle fa-stack-1x"></i>
                                <i class="fa-solid fa-plus fa-stack-1x stack-in-icon fc-darkwhite"></i>
                            </span>
                            <span class='fa-stack fa-1x'>
                                <i class="fa-solid fa-circle fa-stack-1x"></i>
                                <i class="fa-solid fa-ellipsis fa-stack-1x stack-in-icon fc-darkwhite"></i>
                            </span>
                        </div>
                    </div>
                    <div class="section-container">
                        <div class="item">

                        </div>
                    </div>
                </div>
                <div class="section">
                    <div class="section-hearder">
                        <div class="header-div">
                            <div class="title">
                                Done
                            </div>
                        </div>
                        <div class="btn-div">
                            <span class='fa-stack fa-1x'>
                                <i class="fa-solid fa-circle fa-stack-1x"></i>
                                <i class="fa-solid fa-plus fa-stack-1x stack-in-icon fc-darkwhite"></i>
                            </span>
                            <span class='fa-stack fa-1x'>
                                <i class="fa-solid fa-circle fa-stack-1x"></i>
                                <i class="fa-solid fa-ellipsis fa-stack-1x stack-in-icon fc-darkwhite"></i>
                            </span>
                        </div>
                    </div>
                    <div class="section-container">
                        <div class="item">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
