<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel='stylesheet' type='text/css' href='./resources/css/todolist.css?ver=0.0.0' />
    <script src="https://kit.fontawesome.com/33b39ec391.js" crossorigin="anonymous"></script>
    <title>Todo List</title>
</head>
<body>
    <div class="wrap view">
        <div class="header view">

        </div>
        <div class="container">
            <div class="container-header">

                <i class="fa-regular fa-magnifying-glass"></i>
            </div>
            <div class="top-container">
                <div class="search-form">
                    <input type="search" value="" placeholder="Search Items" class="search-input">
                    <button type="submit" class="search-button">
                      <div class="submit-button">
                        <i class="fa-regular fa-magnifying-glass"></i>
                      </div>
                    </button>
                  </div>
            </div>
            <div class="bottom-container">
                <div class="section">
                    <div class="section-hearder">

                    </div>
                    <div class="section-container">
                        <div class="item">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
